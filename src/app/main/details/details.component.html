<div fxLayout=row fx fxLayoutAlign="space center" fxLayoutGap="20px" class="stats-cards">

    <mat-card fxFlex="25">

        <div class="text">
           <h4>{{label1}}</h4>
           <span><mat-icon color="primary">trending_up</mat-icon></span>
       </div> 
        <highcharts-chart 
    
      [Highcharts]="Highcharts"
    
      [options]="charts2"
    
      style="width: 90%; height: 100px; display: block;"
    ></highcharts-chart>
    </mat-card>

    <mat-card fxFlex="25">

        <div class="text">

      [options]="charts2"

    </mat-card>
</div><br><br><br>
